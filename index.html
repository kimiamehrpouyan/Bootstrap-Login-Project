<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-primary bg-opacity-25">

    <section class="d-flex align-items-center justify-content-center flex-column min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-10 bg-white mx-auto rounded shadow">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="m-5 text-center">
                                <h1>Welcome Baby!</h1>
                            </div>
                            <form class="m-5">
                                <div class="mb-3">
                                    <label class="form-label" for="username">UserName</label>
                                    <input class="form-control border border-dark" type="text">
                                </div>
                                <div class="mb-3>
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control border border-dark" type="password">
                                </div>
                                <div class="row mb-5">
                                    <div class="col-6">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input border border-dark" type="checkbox" id="remember">
                                            <label class="form-check-label" for="remember">Remember</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end mt-4">
                                            <a href="">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="submit" class="form-control btn btn-primary mt-5">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="m-5">
                                <img src="img/login.svg" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  </body>
</html>
